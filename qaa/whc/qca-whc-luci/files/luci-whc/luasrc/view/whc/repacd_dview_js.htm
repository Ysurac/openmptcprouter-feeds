<script type="text/javascript">//<![CDATA[
var HideAdvanced = 0;
function onREPACDAdvanced()
{
	var objAdv = document.getElementById("repacd-advanced");
	if (!objAdv)
		return;

	if (HideAdvanced)
	{
		HideAdvanced = 0;
		objAdv.value = "Hide Advanced Settings";
	}
	else
	{
		HideAdvanced = 1;
		objAdv.value = "Show Advanced Settings";
	}

	for (var i=0; i<objAdv.form.length; i++ )
	{
		var objElm = objAdv.form.elements[i];
		if (objElm.className == "cbi-section" &&
			(objElm.id == "cbi-repacd-WiFiLink" ||
			 objElm.id == "cbi-repacd-MAPWiFiLink" ||
			 objElm.id == "cbi-repacd-PLCLink" ||
			 objElm.id == "cbi-repacd-BackhaulMgr" ||
			 objElm.id == "cbi-repacd-FrontHaulMgr"))
		{
			if (HideAdvanced)
				objElm.style.display = "none";
			else
				objElm.style.display = "block";
		}
	}
}

function onREPACDLoad()
{
	var objAdv = document.getElementById("repacd-advanced");
	if (objAdv)
	{
		objAdv.onclick = onREPACDAdvanced;
	}

	onREPACDAdvanced();
}

if (document.all)
	window.attachEvent('onload', onREPACDLoad);
else
	window.addEventListener('load', onREPACDLoad, false);
//]]></script>
